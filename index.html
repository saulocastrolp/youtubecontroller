<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>YouTube Music Connect</title>

    <link href="style.css" rel="stylesheet">
    <script>
         let device = "pc"; // Defina como "mobile" se estiver no celular

async function getStatus() {
    const response = await fetch("https://youtubecontroller.vercel.app:3000/status");
    const data = await response.json();
    document.getElementById("video-title").innerText = data.title || "Nenhum vÃ­deo/mÃºsica tocando";
    document.getElementById("channel-name").innerText = data.channel || "";
}

async function authenticate() {
    window.location.href = "https://youtubecontroller.vercel.app:3000/login";
}

async function sendCommand(endpoint) {
    await fetch(`https://youtubecontroller.vercel.app:3000/${endpoint}`, { method: "POST" });
}

async function transferPlayback() {
    const response = await fetch("https://youtubecontroller.vercel.app:3000/transfer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ device: device === "pc" ? "mobile" : "pc" }),
    });

    const data = await response.json();

    if (data.videoId) {
        if (device === "pc") {
            window.open(`https://www.youtube.com/watch?v=${data.videoId}`, "_blank");
        } else {
            alert(`ReproduÃ§Ã£o transferida para o PC. Abra o YouTube e pesquise: ${data.videoId}`);
        }
    } else {
        alert("Nenhuma mÃºsica/vÃ­deo disponÃ­vel para transferir.");
    }
}

async function sync() {
    const response = await fetch("https://youtubecontroller.vercel.app:3000/status");
    const data = await response.json();
    await fetch("https://youtubecontroller.vercel.app:3000/sync", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ device, track: data }),
    });
    alert("Sincronizado!");
}

setInterval(getStatus, 5000);
    </script>
